name: "\U0001F512 Security Scan"

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript', 'python']

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@f5c2471be782132e47a6e6f9c725e56730d6e9a3 # v3.32.3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@f5c2471be782132e47a6e6f9c725e56730d6e9a3 # v3.32.3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f5c2471be782132e47a6e6f9c725e56730d6e9a3 # v3.32.3
        with:
          category: "/language:${{ matrix.language }}"

  dependency-scan:
    name: Dependency Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run npm audit
        if: hashFiles('package-lock.json') != ''
        run: npm audit --audit-level=high

      - name: Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  sbom:
    name: SBOM Generation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Generate SBOM
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0
        with:
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Secret Detection
        run: |
          echo "Scanning for common secret patterns..."
          FOUND=0

          # AWS keys
          if grep -rEn 'AKIA[0-9A-Z]{16}' --include='*.js' --include='*.ts' --include='*.py' --include='*.json' --include='*.yml' --include='*.yaml' --include='*.env' --include='*.cfg' . 2>/dev/null; then
            echo "::error::Potential AWS access key detected"
            FOUND=1
          fi

          # Generic high-entropy secrets (base64 patterns in assignments)
          if grep -rEn '(password|secret|token|api_key|apikey|private_key)\s*[:=]\s*["\x27][A-Za-z0-9+/]{40,}' --include='*.js' --include='*.ts' --include='*.py' --include='*.json' --include='*.yml' --include='*.yaml' --include='*.env' . 2>/dev/null; then
            echo "::error::Potential hardcoded secret detected"
            FOUND=1
          fi

          # Private keys
          if grep -rln 'BEGIN.*PRIVATE KEY' --include='*.pem' --include='*.key' --include='*.js' --include='*.ts' --include='*.py' . 2>/dev/null; then
            echo "::error::Private key file detected in repository"
            FOUND=1
          fi

          if [ "$FOUND" -eq 1 ]; then
            echo "::warning::Potential secrets detected. Review the findings above."
            exit 1
          fi

          echo "No obvious secret patterns found."
