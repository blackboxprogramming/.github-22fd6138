name: "\U0001F527 Self-Healing"

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  workflow_run:
    workflows: ["\U0001F680 Auto Deploy"]
    types: [completed]

permissions:
  contents: read

jobs:
  monitor:
    name: Monitor Deployments
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Check Health
        id: health
        env:
          DEPLOY_URL: ${{ secrets.DEPLOY_URL }}
        run: |
          if [ -n "$DEPLOY_URL" ]; then
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${DEPLOY_URL}/api/health" || echo "000")
            echo "status=$STATUS" >> $GITHUB_OUTPUT
          else
            echo "status=skip" >> $GITHUB_OUTPUT
          fi

      - name: Auto-Rollback
        if: steps.health.outputs.status != '200' && steps.health.outputs.status != 'skip'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo "Health check failed (Status: ${{ steps.health.outputs.status }})"
          echo "Triggering rollback..."
          PREV_SHA=$(git rev-parse HEAD~1)
          gh workflow run auto-deploy.yml --ref "$PREV_SHA"

      - name: Attempt Auto-Fix
        if: steps.health.outputs.status != '200' && steps.health.outputs.status != 'skip'
        run: |
          echo "Attempting automatic fixes..."
          if [ -f "package.json" ]; then
            npm ci || true
            npm run build || true
          fi

      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            const healthStatus = '${{ steps.health.outputs.status }}';
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Self-Healing: Deployment Health Check Failed',
              body: `Deployment health check failed.\n\nStatus: ${healthStatus}\nWorkflow: ${context.workflow}\nRun: ${context.runId}`,
              labels: ['bug', 'deployment', 'auto-generated']
            });

  dependency-updates:
    name: Auto Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node
        if: hashFiles('package.json') != ''
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '20'

      - name: Update npm dependencies
        if: hashFiles('package.json') != ''
        run: |
          npm update
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "BlackRoad Bot"
            git config user.email "bot@blackroad.io"
            git add package*.json
            git commit -m "chore: auto-update dependencies"
            git push
          fi
