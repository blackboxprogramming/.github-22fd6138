name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Brand Compliance Check
        run: |
          echo "Checking brand compliance..."

          # Check for forbidden colors
          FORBIDDEN_COLORS="#FF9D00|#FF6B00|#FF0066|#FF006B|#D600AA|#7700FF|#0066FF"
          if grep -rE "$FORBIDDEN_COLORS" . --include="*.html" --include="*.css" 2>/dev/null; then
            echo "::error::Forbidden colors found! Please use official brand colors."
            exit 1
          fi

          # Check for official colors
          if grep -rE "#F5A623|#FF1D6C|#2979FF|#9C27B0" . --include="*.html" --include="*.css" 2>/dev/null; then
            echo "Official brand colors detected."
          fi

          echo "Brand compliance check passed."

      - name: Deploy to Cloudflare Pages
        id: cloudflare_deploy
        uses: cloudflare/pages-action@f0a1cd58cd66095dee69bfa18fa5efd1dde93bca # v1.5.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: .github
          directory: .
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Add deployment comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Deployment Preview\n\nBuild completed successfully!\n\n**Preview URL:** ${{ steps.cloudflare_deploy.outputs.url }}\n\nBrand compliance: **Passed**`
            })

      - name: Notify success
        if: success()
        run: |
          echo "Deployment successful!"
